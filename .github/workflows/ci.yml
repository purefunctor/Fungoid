name: CI

on:
  push:

jobs:
  build:
    name: Build (Static)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Haskell
      uses: haskell/actions/setup@v1
      with:
        ghc-version: "8.10.4"

    - name: Build Project
      run: |
        cabal update
        cabal install --enable-executable-static --installdir=build

    - name: Debugging
      run: |
        ldd build/Fungoid
